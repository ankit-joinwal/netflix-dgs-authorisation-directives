plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'com.netflix.dgs.codegen' version '4.6.6'
}

mainClassName = "com.example.VideoApplication"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    implementation platform("com.netflix.graphql.dgs:graphql-dgs-platform-dependencies:4.1.0")
    implementation 'com.netflix.graphql.dgs:graphql-dgs-extended-scalars'
    implementation 'com.netflix.graphql.dgs:graphql-dgs-spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.security:spring-security-core'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

tasks {
    generateJava {
        packageName = "com.example" // The package name to use to generate GraphQL schema sources
        typeMapping = ["UUID": "java.util.UUID"]
    }
}